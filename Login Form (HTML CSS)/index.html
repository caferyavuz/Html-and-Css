<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="witdh=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
    
</head>
<body>
    
    
    <div class="login">
    <form action="#">
       <h2>Login Screen</h2>
        <div class="imgcontainer">
            <img src="img_avatar2.png" class="avatar">
        </div>
        
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input name="uname" type="text"  placeholder="Enter Username" required>
            <label for="psw"><b>Password</b></label>
            <input name="psw" type="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
            <label>
            <input name="remember" type="checkbox" checked="checked">Remember Me
            </label>
        </div>
        
        <div class="container" style="background-color: #f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forget <a href="#">Password?</a></span>
        </div>
    </form>
    </div>
    
</body>
</html>
